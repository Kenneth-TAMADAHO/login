<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Mairie de Cotonou</title>
</head>
<body>
    <main>
        <div class="plan">
            <div class="form-portail">
                <div class="formulaire">
                    <form>
                        <div class="logo">
                            <img src="assetes/WhatsApp Image 2023-09-20 at 7.20.49 PM.jpeg" alt="Mairie de Cotonou">
                        </div>

                        <div class="en-tete">
                            <h2>Bienvenue</h2>
                            <h6>Pas de compte?</h6>
                            <a href="#" class="compte">Creer un compte</a>
                        </div>

                        <div class="information">
                            <div class="renseignement">
                                <input type="email" name="email" id="email" class="input-email-password">
                                <label for="email">Email</label>
                            </div>

                            <div class="renseignement">
                                <input type="password" name="password" id="password" class="input-email-password">
                                <label for="password">Mot de passe</label>
                            </div>

                            <input type="submit" value="Connexion" class="bouton1">

                            <a href="#"><span class="bouton2" style="text-align: center;
                                display: inline-flex;
                                justify-content: center;
                                align-items: center;">Faire une demande</span></a>
                        </div>
                    </form>
                </div>

                <div class="portail">
                    <div class="image-portail">
                        <img src="assetes/WhatsApp_Image_2023-09-20_at_7.20.49_PM__2_-removebg-preview.png" alt="Image-portail">
                    </div>

                    <div class="text-portail">
                        <h2>Portail de la Mairie de Cotonou</h2>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="script.js"></script>
</html>
